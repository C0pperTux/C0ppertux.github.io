<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Videos</title>
</head>
<body>
    <h1>Embedded YouTube Videos</h1>
    
    <h2>Video 1</h2>
    <iframe src="https://www.youtube.com/embed/1WEAJ-DFkHE" width="560" height="315" title="A YouTube video" frameborder="0" allowfullscreen></iframe>
    
    <h2>Video 2</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bvBmm-RDEKo" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
            clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
